<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto de Grado</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: url('FONDO REVIT.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .title-header {
      font-size: 36px;
      font-weight: bold;
      color: white;
      text-transform: uppercase;
      margin-bottom: 20px;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      border-radius: 15px;
      padding: 25px;
      max-width: 90%;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .badge {
      display: inline-block;
      background-color: #ffcc00;
      color: #000;
      font-weight: bold;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .logos {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .logo {
      width: 50px;
      height: 50px;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    .continue-btn {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      background: linear-gradient(45deg, #ff8000, #ffcc00);
      color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .continue-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
    }

    .author-info {
      margin-top: 15px;
      font-size: 14px;
      color: white;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

  <div class="title-header">PROYECTO DE GRADO</div>

  <div class="container">
    <div class="title">
      DESARROLLO Y AUTOMATIZACIÓN DEL ANÁLISIS SÍSMICO DE TIPO DE EDIFICACIONES DE HORMIGÓN ARMADO CON ETABS, REVIT, DYNAMO Y PYTHON PARA LA GENERACIÓN DE ESPECTRO DE RESPUESTA
    </div>
    
    <div class="badge">INGENIERÍA CIVIL</div>
    
    <div class="logos">
      <img src="ETABS.jpg" alt="Logo ETABS" class="logo">
      <img src="REVIT.jpg" alt="Logo REVIT" class="logo">
      <img src="PYTHON.jpg" alt="Logo PYTHON" class="logo">
    </div>

    <a class="continue-btn" href="temario.html">Continuar</a>
  </div>

  <div class="author-info">
    <p><strong>ALEJANDRO NINA CARI</strong> - 2025</p>
  </div>

</body>
</html>

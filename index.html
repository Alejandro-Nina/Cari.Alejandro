<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto de Grado</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
    }

    header, footer {
      width: 100%;
      padding: 20px;
      background-color: #000;
      font-weight: bold;
      text-transform: uppercase;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
      max-width: 900px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      text-transform: uppercase;
      line-height: 1.5;
      margin-bottom: 20px;
      color: #ffcc00;
    }

    .badge {
      display: inline-block;
      background: #ff6600;
      color: white;
      font-weight: bold;
      border-radius: 30px;
      padding: 12px 25px;
      font-size: 18px;
      margin-top: 20px;
      box-shadow: 0px 0px 10px rgba(255, 102, 0, 0.8);
    }

    .continue-btn {
      display: inline-block;
      background: #ffcc00;
      color: #000;
      padding: 15px 30px;
      margin-top: 40px;
      text-decoration: none;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 10px rgba(255, 204, 0, 0.7);
    }

    .continue-btn:hover {
      background: #ff9900;
      transform: scale(1.05);
      box-shadow: 0px 6px 15px rgba(255, 153, 0, 0.9);
    }
  </style>
</head>
<body>

  <header>
    PROYECTO DE GRADO
  </header>

  <div class="container">
    <div class="title">
      Desarrollo y Automatización del Análisis Sísmico de Edificaciones de Hormigón Armado con ETABS, Revit, Dynamo y Python para la Generación de Espectro de Respuesta
    </div>
    
    <div class="badge">
      INGENIERÍA CIVIL
    </div>
    
    <a class="continue-btn" href="temario.html">Continuar ➔</a>
  </div>

  <footer>
    ALEJANDRO NINA CARI – 2025
  </footer>

</body>
</html>

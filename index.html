<!DOCTYPE html>
<html lang="es">
<head>

    <title>Proyecto de Grado</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
        }

        header, footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 20px 10px;
            font-weight: bold;
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;

        }

        .main h2 {
            font-size: 18px;
            color: #333;

        }

            font-size: 22px;
            font-weight: bold;
            max-width: 800px;
            margin-bottom: 40px;
        }

            border-radius: 30px;
            font-weight: bold;
            font-size: 16px;
            color: #000;
            margin-bottom: 40px;
        }

        .continue-btn {
            display: flex;
            align-items: center;
            background-color: #111;

            padding: 12px 20px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .continue-btn:hover {
            background-color: #444;
        }

        .continue-btn i {
            margin-left: 10px;
        }

        footer {
            font-size: 14px;
        }

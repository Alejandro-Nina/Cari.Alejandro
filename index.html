<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto de Grado</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: url('FONDO REVIT.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .title-header {
      font-size: 48px;
      font-weight: bold;
      color: white;
      text-transform: uppercase;
      margin-bottom: 30px;
      text-align: center;
      background: linear-gradient(45deg, #ff8000, #ffcc00);
      -webkit-background-clip: text;
      color: transparent;
      animation: titleAnim 4s ease-in-out infinite;
      text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7), 0 0 25px rgba(0, 0, 0, 0.5);
    }

    @keyframes titleAnim {
      0% {
        transform: translateY(-20px);
        opacity: 0;
      }
      50% {
        transform: translateY(10px);
        opacity: 1;
      }
      100% {
        transform: translateY(-20px);
        opacity: 0;
      }
    }

    .container {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 900px;
      color: white;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      width: 90%;
      margin: auto;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      line-height: 1.5;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
    }

    .badge {
      display: inline-block;
      background-color: #ffcc00;
      color: #000;
      font-weight: bold;
      border-radius: 30px;
      padding: 15px 30px;
      font-size: 20px;
      margin-top: 20px;
    }

    .continue-btn {
      display: inline-block;
      background: linear-gradient(45deg, #ff8000, #ffcc00);
      color: white;
      padding: 18px 35px;
      margin-top: 40px;
      text-decoration: none;
      border-radius: 10px;
      font-size: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .continue-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 18px rgba(255, 204, 0, 0.8);
    }

    .back-btn {
      display: inline-block;
      background: linear-gradient(45deg, #ff5733, #ff9966);
      color: white;
      padding: 18px 35px;
      margin-top: 20px;
      text-decoration: none;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .back-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 18px rgba(255, 87, 51, 0.8);
    }

    .logos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .logo {
      width: 70px;
      height: 70px;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    .author-info {
      margin-top: 30px;
      font-size: 18px;
      color: white;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
    }

    .author-info span {
      font-weight: bold;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .title-header {
        font-size: 36px;
        margin-bottom: 20px;
      }

      .container {
        padding: 20px;
      }

      .title {
        font-size: 20px;
        margin-bottom: 20px;
      }

      .badge {
        font-size: 18px;
        padding: 12px 24px;
      }

      .continue-btn,
      .back-btn {
        font-size: 18px;
        padding: 14px 28px;
      }

      .logos {
        gap: 15px;
      }

      .logo {
        width: 50px;
        height: 50px;
      }

      .author-info {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .title-header {
        font-size: 28px;
      }

      .title {
        font-size: 18px;
      }

      .continue-btn,
      .back-btn {
        font-size: 16px;
        padding: 12px 24px;
      }

      .author-info {
        font-size: 14px;
      }
    }

  </style>
</head>
<body>

  <div class="title-header">PROYECTO DE GRADO</div>

  <div class="container">
    <div class="title">
      DESARROLLO Y AUTOMATIZACIÓN DEL ANÁLISIS SÍSMICO DE TIPO DE EDIFICACIONES DE HORMIGÓN ARMADO CON ETABS, REVIT, DYNAMO Y PYTHON PARA LA GENERACIÓN DE ESPECTRO DE RESPUESTA
    </div>
    
    <div class="badge">INGENIERÍA CIVIL</div>
    
    <div class="logos">
      <img src="ETABS.jpg" alt="Logo ETABS" class="logo">
      <img src="REVIT.jpg" alt="Logo REVIT" class="logo">
      <img src="PYTHON.jpg" alt="Logo PYTHON" class="logo">
    </div>

    <a class="continue-btn" href="temario.html">Continuar</a>
     <a class="continue-btn" href="PERFIL DEL PROYECTO.html">Perfil del proyecto</a>
  </div>

  <div class="author-info">
    <p><span>ALEJANDRO NINA CARI</span> - 2025</p>
  </div>

</body>
</html>

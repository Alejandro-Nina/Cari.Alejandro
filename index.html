<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto de Grado</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: white;
      display: flex;
      flex-direction: column;
    }

    header, footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 20px;
      font-weight: bold;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .title {
      font-size: 25px;
      font-weight: bold;
      text-transform: uppercase;
      max-width: 900px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .badge {
      display: inline-block;
      background-color: #cce8f9;
      color: #000;
      font-weight: bold;
      border-radius: 30px;
      padding: 12px 25px;
      font-size: 18px;
      margin-top: 20px;
    }

    .continue-btn {
      display: inline-block;
      background-color: #000;
      color: white;
      padding: 15px 25px;
      margin-top: 40px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .continue-btn::after {
      content: " ➔";
    }

    .continue-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <header>
    PROYECTO DE GRADO
  </header>

  <div class="container">
    <div class="title">
      DESARROLLO Y AUTOMATIZACIÓN DEL ANÁLISIS SÍSMICO DE TIPO DE EDIFICACIONES DE HORMIGÓN ARMADO CON ETABS, REVIT, DYNAMO Y PYTHON PARA LA GENERACIÓN DE ESPECTRO DE RESPUESTA
    </div>
    
    <div class="badge">
      INGENIERÍA CIVIL
    </div>
    
    <a class="continue-btn" href="temario.html">Continuar</a>
  </div>

  <footer>
    ALEJANDRO NINA CARI – 2025
  </footer>

</body>
</html>

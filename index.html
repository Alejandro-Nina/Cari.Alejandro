<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto de Grado</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: url('FONDO REVIT.png') no-repeat center center fixed; /* Tu imagen de fondo */
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Filtro de opacidad para la imagen de fondo */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6); /* Fondo oscuro con opacidad */
      z-index: -1; /* Asegura que el filtro esté detrás del contenido */
    }

    /* Estilo de "PROYECTO DE GRADO" */
    .title-header {
      font-size: 48px;
      font-weight: bold;
      color: white;
      text-transform: uppercase;
      margin-bottom: 30px;
      text-align: center;
      background: linear-gradient(45deg, #ff8000, #ffcc00);
      -webkit-background-clip: text;
      color: transparent;
      animation: titleAnim 4s ease-in-out infinite;
      text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7), 0 0 25px rgba(0, 0, 0, 0.5);
    }

    /* Animación para el título */
    @keyframes titleAnim {
      0% {
        transform: translateY(-20px);
        opacity: 0;
      }
      50% {
        transform: translateY(10px);
        opacity: 1;
      }
      100% {
        transform: translateY(-20px);
        opacity: 0;
      }
    }

    .container {
      background: rgba(0, 0, 0, 0.5); /* Fondo más oscuro para mejorar contraste */
      backdrop-filter: blur(12px); /* Efecto de difuminado en el fondo */
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 900px;
      color: white;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      line-height: 1.5;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
    }

    .badge {
      display: inline-block;
      background-color: #ffcc00;
      color: #000;
      font-weight: bold;
      border-radius: 30px;
      padding: 15px 30px;
      font-size: 20px;
      margin-top: 20px;
    }

    .continue-btn {
      display: inline-block;
      background: linear-gradient(45deg, #ff8000, #ffcc00);
      color: white;
      padding: 18px 35px;
      margin-top: 40px;
      text-decoration: none;
      border-radius: 10px;
      font-size: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .continue-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 18px rgba(255, 204, 0, 0.8);
    }

    .logos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .logo {
      width: 70px;
      height: 70px;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    /* Estilo para tu nombre y año */
    .author-info {
      margin-top: 30px;
      font-size: 18px;
      color: white;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
    }

    .author-info span {
      font-weight: bold;
    }

  </style>
</head>
<body>

  <div class="title-header">PROYECTO DE GRADO</div>

  <div class="container">
    <div class="title">
      DESARROLLO Y AUTOMATIZACIÓN DEL ANÁLISIS SÍSMICO DE TIPO DE EDIFICACIONES DE HORMIGÓN ARMADO CON ETABS, REVIT, DYNAMO Y PYTHON PARA LA GENERACIÓN DE ESPECTRO DE RESPUESTA
    </div>
    
    <div class="badge">INGENIERÍA CIVIL</div>
    
    <div class="logos">
      <!-- Usamos las imágenes que subiste al repositorio -->
      <img src="ETABS.jpg" alt="Logo ETABS" class="logo">
      <img src="REVIT.jpg" alt="Logo REVIT" class="logo">
      <img src="PYTHON.jpg" alt="Logo PYTHON" class="logo">
    </div>

    <a class="continue-btn" href="temario.html">Continuar</a>
  </div>

  <!-- Información de autor y año -->
  <div class="author-info">
    <p><span>Alejandro Nina Cari</span> - 2025</p>
  </div>

</body>
</html>

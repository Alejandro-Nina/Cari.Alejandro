<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de Grado</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        header {
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
        }
        
        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 1.5s ease-in-out;
        }
        
        .title {
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 15px;
        }
        
        .badge {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .continue-btn {
            display: inline-block;
            background: white;
            color: #1e3c72;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
        }
        
        .continue-btn:hover {
            background: #ffcc00;
            color: #000;
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(255, 204, 0, 0.5);
        }
        
        footer {
            margin-top: 20px;
            font-size: 16px;
            opacity: 0.8;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>PROYECTO DE GRADO</header>
    
    <div class="container">
        <div class="title">
            Desarrollo y Automatización del Análisis Sísmico de Edificaciones de Hormigón Armado con ETABS, Revit, Dynamo y Python
        </div>
        <div class="badge">INGENIERÍA CIVIL</div>
        <br>
        <a class="continue-btn" href="temario.html">Continuar ➔</a>
    </div>
    
    <footer>Alejandro Nina Cari – 2025</footer>
</body>
</html>

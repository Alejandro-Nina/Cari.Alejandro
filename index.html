<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=2.0">
  <title>Proyecto de Grado</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
    }

    header, footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 20px;
      font-weight: bold;
    }

    .container {
      text-align: center;
      padding: 60px 20px;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
      text-transform: uppercase;
      max-width: 800px;
      margin: 0 auto 30px auto;
      line-height: 1.5;
    }

    .badge {
      display: inline-block;
      background-color: #cce8f9;
      color: #000;
      font-weight: bold;
      border-radius: 30px;
      padding: 12px 25px;
      font-size: 16px;
      margin-top: 20px;
    }

    .continue-btn {
      display: inline-block;
      background-color: #000;
      color: white;
      padding: 10px 20px;
      margin-top: 40px;
      text-decoration: none;
      border-radius: 3px;
      position: relative;
    }

    .continue-btn::after {
      content: "➔";
      margin-left: 10px;
    }

    .continue-btn:hover {
      background-color: #333;
    }
  </style>
</head>

      DESARROLLO Y AUTOMATIZACIÓN DEL ANÁLISIS SÍSMICO DE TIPO DE EDIFICACIONES DE HORMIGÓN ARMADO CON ETABS, REVIT, DYNAMO Y PYTHON PARA LA GENERACIÓN DE ESPECTRO DE RESPUESTA

  </footer>

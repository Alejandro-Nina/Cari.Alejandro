<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto de Grado</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      max-width: 800px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 20px;
      color: #ffcc00;
    }

    .badge {
      display: inline-block;
      background: #ff6600;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 18px;
      color: white;
      font-weight: bold;
      margin-top: 15px;
    }

    .continue-btn {
      display: inline-block;
      background: #ffcc00;
      color: #000;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 18px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 30px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .continue-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(255, 204, 0, 0.7);
    }

    .logos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .logos img {
      width: 60px;
      height: 60px;
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">
      Desarrollo y automatización del análisis sísmico de edificaciones de hormigón armado con ETABS, Revit, Dynamo y Python
    </div>
    
    <div class="badge">Ingeniería Civil</div>
    
    <div class="logos">
      <img src="python-logo.png" alt="Python">
      <img src="etabs-logo.png" alt="ETABS">
      <img src="revit-logo.png" alt="Revit">
    </div>
    
    <a class="continue-btn" href="temario.html">Continuar</a>
    
    <footer>
      Alejandro Nina Cari – 2025
    </footer>
  </div>

</body>
</html>

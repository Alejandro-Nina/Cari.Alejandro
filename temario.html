<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temario</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: white;
      text-align: center;
      background: url('FONDO REVIT.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* Oscurecimiento del fondo */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    /* Título principal */
    .main-title {
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      padding: 12px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 800px;
      color: #ffcc00;
      position: absolute;
      top: 5%;
      z-index: 10;
      margin-top: 20px; /* Espacio adicional */
    }

    /* Contenedor con las opciones */
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
      width: 90%;
      max-width: 600px;
      margin-top: 120px;
      flex-grow: 1;
    }

    /* Cuadros de opciones */
    .option-btn {
      background: rgba(255, 255, 255, 0.3);
      color: white;
      text-decoration: none;
      border-radius: 15px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 200px; /* Ajuste de tamaño en pantallas grandes */
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding-bottom: 10px;
      position: relative;
    }

    .option-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.9);
    }

    /* Nombre de cada cuadro */
    .option-btn h3 {
      font-size: 16px;
      text-transform: uppercase;
      color: #ffcc00;
      background: rgba(0, 0, 0, 0.7);
      width: 100%;
      text-align: center;
      padding: 6px 0;
      border-radius: 0 0 15px 15px;
      position: absolute;
      bottom: 0;
    }

    /* Botón Volver */
    .back-btn {
      display: inline-block;
      background: linear-gradient(45deg, #ff5733, #ff9966);
      color: white;
      padding: 12px 22px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .back-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(255, 87, 51, 0.8);
    }

    /* Pie de página */
    .footer {
      font-size: 14px;
      position: relative;
      margin-top: 20px;
      color: white;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px; /* Espacio adicional debajo */
    }

    /* Media Queries para pantallas pequeñas */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr; /* Una columna en pantallas pequeñas */
        margin-top: 180px; /* Más espacio arriba para que no se sobreponga */
      }

      .main-title {
        font-size: 20px;
        top: 10%;
        margin-top: 50px; /* Ajuste para que no se superponga */
      }

      .option-btn {
        height: 180px; /* Ajuste de tamaño para pantallas más pequeñas */
      }

      .option-btn h3 {
        font-size: 14px; /* Ajuste de tamaño para títulos */
      }

      .footer {
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      .main-title {
        font-size: 18px;
      }

      .option-btn {
        height: 150px; /* Ajuste de tamaño para pantallas muy pequeñas */
      }

      .option-btn h3 {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Título Principal -->
  <div class="main-title">
    Desarrollo y Automatización del Análisis Sísmico con ETABS, Revit, Dynamo y Python
  </div>

  <!-- Contenedor con opciones en dos columnas -->
  <div class="container">
    <a class="option-btn" href="#perfil" style="background-image: url('perfil-imagen.jpg');">
      <h3>Perfil del Proyecto</h3>
    </a>
    <a class="option-btn" href="#marco-teorico" style="background-image: url('marco-teorico-imagen.jpg');">
      <h3>Marco Teórico</h3>
    </a>
    <a class="option-btn" href="#ingenieria" style="background-image: url('ingenieria-imagen.jpg');">
      <h3>Ingeniería del Proyecto</h3>
    </a>
    <a class="option-btn" href="#conclusion" style="background-image: url('conclusion-imagen.jpg');">
      <h3>Conclusión</h3>
    </a>
  </div>

  <!-- Botón Volver -->
  <a class="back-btn" href="index.html">Volver a Inicio</a>

  <!-- Pie de página con nombre -->
  <div class="footer">
    ALEJANDRO NINA CARI - 2025
  </div>

</body>
</html>

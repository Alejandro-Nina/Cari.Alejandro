<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temario</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: url('FONDO REVIT.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    /* Contenedor principal */
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    /* Título principal */
    .main-title {
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 20px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      color: #ffcc00;
    }

    /* Cuadros de opciones */
    .option {
      width: 150px;
      height: 150px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .option:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.8);
    }

    /* Botón de volver */
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: linear-gradient(45deg, #ff5733, #ff9966);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .back-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 87, 51, 0.8);
    }

    /* Pie de página */
    .footer {
      font-size: 16px;
      font-weight: bold;
      color: #FFD700;
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
    }
  </style>
</head>
<body>

  <!-- Título Principal -->
  <div class="main-title">
    Desarrollo y Automatización del Análisis Sísmico
  </div>

  <!-- Contenedor de opciones -->
  <div class="container">
    <a class="option" href="#perfil">Perfil del Proyecto</a>
    <a class="option" href="#marco-teorico">Marco Teórico</a>
    <a class="option" href="#ingenieria">Ingeniería del Proyecto</a>
    <a class="option" href="#conclusion">Conclusión</a>
  </div>

  <!-- Botón Volver -->
  <a class="back-btn" href="index.html">Volver a Inicio</a>

  <!-- Pie de página con nombre -->
  <div class="footer">
    ALEJANDRO NINA CARI - 2025
  </div>

</body>
</html>

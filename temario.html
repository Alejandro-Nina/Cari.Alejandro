<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temario</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: white;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      padding-top: 40px;
    }

    /* Título Principal */
    .main-title {
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 40px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 90%;
      color: #ffcc00;
    }

    /* Contenedor Principal */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      max-width: 900px;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Opciones Cuadradas */
    .option-btn {
      display: block;
      background: linear-gradient(45deg, #ff8000, #ffcc00);
      color: white;
      padding: 20px;
      margin: 15px 0;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .option-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.8);
    }

    /* Botón Volver */
    .back-btn {
      display: inline-block;
      background: linear-gradient(45deg, #ff5733, #ff9966);
      color: white;
      padding: 15px 30px;
      margin-top: 30px;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .back-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 87, 51, 0.8);
    }

    /* Fondo con imagen */
    body {
      background: url('FONDO REVIT.png') no-repeat center center fixed;
      background-size: cover;
    }

    /* Filtro para legibilidad */
    .container {
      background: rgba(0, 0, 0, 0.5);
    }

    /* Pie de página */
    .footer {
      margin-top: 50px;
      font-size: 16px;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Título Principal -->
  <div class="main-title">
    Desarrollo y Automatización del Análisis Sísmico con ETABS, Revit, Dynamo y Python
  </div>

  <!-- Contenedor con opciones -->
  <div class="container">
    <a class="option-btn" href="#perfil">Perfil del Proyecto</a>
    <a class="option-btn" href="#marco-teorico">Marco Teórico</a>
    <a class="option-btn" href="#ingenieria">Ingeniería del Proyecto</a>
    <a class="option-btn" href="#conclusion">Conclusión</a>
  </div>

  <!-- Botón Volver -->
  <a class="back-btn" href="index.html">Volver a Inicio</a>

  <!-- Pie de página con nombre -->
  <div class="footer">
    ALEJANDRO NINA CARI - 2025
  </div>

</body>
</html>

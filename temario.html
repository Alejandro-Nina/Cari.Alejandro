<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temario</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .title-header {
      font-size: 35px;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 20px;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      max-width: 900px;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .option-btn {
      display: inline-block;
      background: linear-gradient(45deg, #ff8000, #ffcc00);
      color: white;
      padding: 15px 30px;
      margin: 10px 0;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .option-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.8);
    }

    /* Fondo con imagen de la anterior página */
    body {
      background: url('FONDO REVIT.png') no-repeat center center fixed;
      background-size: cover;
    }

    /* Agrega un filtro al fondo para que los botones sean legibles */
    .container {
      background: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

  <div class="title-header">Temario del Proyecto</div>

  <div class="container">
    <a class="option-btn" href="#perfil">Perfil de Proyecto</a>
    <a class="option-btn" href="#marco-teorico">Marco Teórico</a>
    <a class="option-btn" href="#ingenieria">Ingeniería del Proyecto</a>
    <a class="option-btn" href="#conclusion">Conclusión</a>
  </div>

</body>
</html>

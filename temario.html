<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temario</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      background: url('REVIT.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* Efecto de oscurecimiento en el fondo */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    /* Título */
    .main-title {
      font-size: 22px;
      font-weight: bold;
      text-transform: uppercase;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 80%;
      color: #ffcc00;
      position: absolute;
      top: 5%;
    }

    /* Contenedor */
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 15px;
      width: 80%;
      max-width: 700px;
      margin-top: 100px;
    }

    /* Cuadros */
    .option-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      text-decoration: none;
      border-radius: 15px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-size: cover;
      background-position: center;
      width: 150px;
      height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding-bottom: 10px;
    }

    .option-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.9);
    }

    /* Nombre debajo de la imagen */
    .option-btn h3 {
      font-size: 14px;
      text-transform: uppercase;
      color: #ffcc00;
      background: rgba(0, 0, 0, 0.7);
      width: 100%;
      text-align: center;
      padding: 5px 0;
      border-radius: 0 0 15px 15px;
    }

    /* Botón Volver */
    .back-btn {
      display: inline-block;
      background: linear-gradient(45deg, #ff5733, #ff9966);
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      margin-top: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .back-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(255, 87, 51, 0.8);
    }

    /* Pie de página */
    .footer {
      font-size: 12px;
      margin-top: 10px;
      position: absolute;
      bottom: 5%;
    }
  </style>
</head>
<body>

  <!-- Título Principal -->
  <div class="main-title">
    Desarrollo y Automatización del Análisis Sísmico con ETABS, Revit, Dynamo y Python
  </div>

  <!-- Contenedor con opciones en dos columnas -->
  <div class="container">
    <a class="option-btn" href="#perfil" style="background-image: url('perfil-imagen.jpg');">
      <h3>Perfil del Proyecto</h3>
    </a>
    <a class="option-btn" href="#marco-teorico" style="background-image: url('marco-teorico-imagen.jpg');">
      <h3>Marco Teórico</h3>
    </a>
    <a class="option-btn" href="#ingenieria" style="background-image: url('ingenieria-imagen.jpg');">
      <h3>Ingeniería del Proyecto</h3>
    </a>
    <a class="option-btn" href="#conclusion" style="background-image: url('conclusion-imagen.jpg');">
      <h3>Conclusión</h3>
    </a>
  </div>

  <!-- Botón Volver -->
  <a class="back-btn" href="index.html">Volver a Inicio</a>

  <!-- Pie de página con nombre -->
  <div class="footer">
    ALEJANDRO NINA CARI - 2025
  </div>

</body>
</html>
